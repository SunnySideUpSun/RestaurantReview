<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/restaurants.js"></script>
        <script src="js/user.js"></script>
        <script src="js/w3.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <title>Under development</title>
    </head>
    <body onload= "loadUserProfileData()" style="background-color: white;">
        
        <!--NavigationBar-->
        <div w3-include-html= "nav-bar.html"></div>
        <section class="container" style="padding-left: 15px; padding-right: 150px; height: auto;">
          <h3 class="text-center">User Information</h3>
          <div class="profile-picture">
            <img id="UserProfilePicture" src="">
            <source>
            <label for="profilePicture" class="">User Avatar</label>
            <input type="file" class="form-control" id="uploadProfilePicture" onchange="encode()">
          </div>
              <div class="mb-3">
                <label for="profileFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="profileFirstName" placeholder="">
              </div>
              <div class="mb-3">
                <label for="profileLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="profileLastName" placeholder="">
              </div>

              <div class="mb-3">
                <label for="profilebirthDate" class="form-label">Birthday</label>
                <input type="text" class="form-control" id="profilebirthDate" placeholder="">
              </div>
              <div class="mb-3">
                <label for="profileAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="profileAddress" placeholder="">
              </div>
              <div class="mb-3">
                <label for="profileNumber" class="form-label">MobileNumber</label>
                <input type="text" class="form-control" id="profileNumber" placeholder="">
              </div>
              <div class="mb-3">
                <label for="profileGender" class="form-label">Gender</label>
                <select id="profileGender" name="profileGender" required>
                    <option value="other">Other</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select><br>
              </div>
              <div class="mb-3">
                <label for="profileBio" class="form-label">Bio</label>
                <input type="text" class="form-control" id="profileBio" placeholder="">
              </div>
              <input type="button" class="btn btn-success" onclick="updateUserInfo()" value="Submit">
              <!-- user Security Info -->
          <h3 class="text-center">Security</h3>
          <div class="mb-3">
            <label for="profileEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="profileEmail" placeholder="">
          </div>
          <div class="mb-3">
            <label for="profileusername" class="form-label">username</label>
            <input type="text" class="form-control" id="profileusername" placeholder="">
          </div>
          <div class="mb-3">
            <label for="profilePassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="profilePassword" placeholder="">
          </div>
          <input type="button" class="btn btn-success" onclick="updateUserSecurity()" value="Update security info">
        </section>

    </body>
    <script src="js/w3.js"></script>
    <script>
            //to bring in other HTML on the fly into this page
            includeHTML();
    </script>
</html>
